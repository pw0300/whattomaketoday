    <title>ChefSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F2F0E9', // The new "Page" background
              ink: '#18181b',   // The new "Text" color
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#15803d', // Darker green for better contrast
                900: '#14532d',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #18181b', // Neo-brutal shadow
              'hard-sm': '2px 2px 0px 0px #18181b',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F2F0E9;
        color: #18181b;
        overscroll-behavior: none;
      }
      /* Hide scrollbar for clean mobile UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .receipt-zigzag {
        background: linear-gradient(-45deg, transparent 8px, #F2F0E9 0) 0 8px,
                    linear-gradient(45deg, transparent 8px, #F2F0E9 0) 0 8px;
        background-position: left bottom;
        background-repeat: repeat-x;
        background-size: 16px 16px;
        height: 16px;
        width: 100%;
        position: absolute;
        bottom: -16px;
        left: 0;
        transform: rotate(180deg);
      }
    </style>
